<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>YouTube Video Scarping</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>

  <div class="table-users1">
   <b><u><div class="header">YouTube Video Scarping</div></u></b>

   <table cellspacing="0">
      <tr>
         <th><h3 style = "color:#01171b">Youtube Channel</h3></th>
         <th><h3 style = "color:#01171b">Video Urls</h3></th>
         <th><h3 style = "color:#01171b">Thumbnail Urls<h3></th>
         <th><h3 style = "color:#01171b">Video Title<h3></th>
         <th><h3 style = "color:#01171b">Views<h3></th>
         <th><h3 style = "color:#01171b">Post time<h3></th>
      </tr>
      {% for data in reviews %}
      <tr class="{{ 'odd' if loop.index is odd else 'even' }}">
          <td><a href="https://www.youtube.com/@{{data['channelname']}}">{{data['channelname'] }}</td>
          <td><a href="{{ data['Urls'] }}">Video{{ loop.index}}</a></td>
          <td><a href="{{ data['Thumbs'] }}">Thumbnail{{ loop.index}}</a></td>
          <td>{{ data['Title'] }}</td>
          <td>{{ data['Views'] }}</td>
          <td>{{ data['Time'] }}</td>
      </tr>

       {% endfor %}

   </table>
</div>



</body>

</html>
